<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .container {
            display: flex;
            width: 800px;
            height: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .left {
            background-color: #f0f0f0;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 30px 0px 0px 30px;
        }

        .left h1 {
            margin: 0;
            font-size: 36px;
        }

        .left p {
            color: #00d4d4;
            margin: 10px 0 20px;
        }

        .left a {
            color: #000;
            text-decoration: none;
        }

        .right {
            background-color: #000;
            color: #fff;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 5px solid #f0f0f0;
            border-radius: 0px 30px 30px 0px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 14px;
        }

        input {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 14px;
            background-color: #00d4d4;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 40%;
            margin: 0 auto;
        }

        button:hover {
            background-color: #00b3b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Login</h1>
            <p>Get Your Own VPS Server</p>
            <a href="#">First Time? Click Here To Register</a>
        </div>
        <div class="right">
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
