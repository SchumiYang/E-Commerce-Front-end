<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../assets//CSS/cart.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/9b3624985e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nav-placeholder">

    </div>

    <script>
        $(document).ready(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>

    <main>
        <div class="cart-container">
            <div class="cart-header">
                <div class="product">Product</div>
                <div>Price</div>
                <div>Amount</div>
                <div>Subtotal</div>
                <div></div>
            </div>
            <div class="cart-item">
                <div class="product">
                    <img src="../assets/img/product/10.svg" alt="Product Image" />
                    <div class="detail">
                        <span>AI Based</span>
                        <span class="spec">vCPU: 6c<br>vGPU: 3G<br>RAM: 64G<br>Mem. 128G<br>Bandwidth 1G</span>
                    </div>
                </div>
                <div>NT$ 250</div>
                <div class="quantity-control">
                    <form method="post" action="">
                        <input type="hidden" name="product" value="product_id">
                        <input type="submit" value="-">
                    </form>
                    <span>4</span>
                    <form method="post" action="">
                        <input type="hidden" name="product" value="product_id">
                        <input type="submit" value="+">
                    </form>
                </div>
                <div>NT$ 1000</div>
                <div>
                    <form id="delete1" method="post" action="">
                        <input type="hidden" name="product" value="product_id">
                        <i class="fa-solid fa-trash delete" onclick="$('#delete1').submit();"></i>
                    </form>
                </div>
            </div>
            <div class="cart-item">
                <div class="product">
                    <img src="../assets/img/product/10.svg" alt="Product Image" />
                    <div class="detail">
                        <span>AI Based</span>
                        <span class="spec">vCPU: 6c<br>vGPU: 3G<br>RAM: 64G<br>Mem. 128G<br>Bandwidth 1G</span>
                    </div>
                </div>
                <div>NT$ 250</div>
                <div class="quantity-control">
                    <form method="post" action="">
                        <input type="hidden" name="product" value="product_id">
                        <input type="submit" value="-">
                    </form>
                    <span>2</span>
                    <form method="post" action="">
                        <input type="hidden" name="product" value="product_id">
                        <input type="submit" value="+">
                    </form>
                </div>
                <div>NT$ 500</div>
                <div>
                    <form id="delete2" method="post" action="">
                        <input type="hidden" name="product" value="product_id">
                        <i class="fa-solid fa-trash delete" onclick="$('#delete2').submit();"></i>
                    </form>
                </div>
            </div>
        </div>
        <div class="hrcontainer">
            <span class="line">
        </div>
        <br>
        <div class="total">
            <div class="total-item">
                <p>Total: </p>
                <p>NT$ 1500</p>
            </div>
        </div>
        <br>

        <form class="checkout" method="post" action="checkout.html">
            <div class="checkout-btns">
                <div id="paypal-button-container"></div>
                <input type="submit" class="btn" value="Checkout">
            </div>
        </form>
        <script src="https://www.paypal.com/sdk/js?client-id=test&currency=TWD"></script>

        <script>
            // Render the PayPal button into #paypal-button-container
            paypal.Buttons({
                style: {
                    layout: 'horizontal'
                },

                // Call your server to set up the transaction
                createOrder: function (data, actions) {
                    return fetch('/demo/checkout/api/paypal/order/create/', {
                        method: 'post'
                    }).then(function (res) {
                        return res.json();
                    }).then(function (orderData) {
                        return orderData.id;
                    });
                },

                // Call your server to finalize the transaction
                onApprove: function (data, actions) {
                    return fetch('/demo/checkout/api/paypal/order/' + data.orderID + '/capture/', {
                        method: 'post'
                    }).then(function (res) {
                        return res.json();
                    }).then(function (orderData) {
                        // Three cases to handle:
                        //   (1) Recoverable INSTRUMENT_DECLINED -> call actions.restart()
                        //   (2) Other non-recoverable errors -> Show a failure message
                        //   (3) Successful transaction -> Show confirmation or thank you

                        // This example reads a v2/checkout/orders capture response, propagated from the server
                        // You could use a different API or structure for your 'orderData'
                        var errorDetail = Array.isArray(orderData.details) && orderData.details[0];

                        if (errorDetail && errorDetail.issue === 'INSTRUMENT_DECLINED') {
                            return actions.restart(); // Recoverable state, per:
                            // https://developer.paypal.com/docs/checkout/integration-features/funding-failure/
                        }

                        if (errorDetail) {
                            var msg = 'Sorry, your transaction could not be processed.';
                            if (errorDetail.description) msg += '\n\n' + errorDetail.description;
                            if (orderData.debug_id) msg += ' (' + orderData.debug_id + ')';
                            return alert(msg); // Show a failure message (try to avoid alerts in production environments)
                        }

                        // Successful capture! For demo purposes:
                        console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                        var transaction = orderData.purchase_units[0].payments.captures[0];
                        alert('Transaction ' + transaction.status + ': ' + transaction.id + '\n\nSee console for all available details');

                        // Replace the above to show a success message within this page, e.g.
                        // const element = document.getElementById('paypal-button-container');
                        // element.innerHTML = '';
                        // element.innerHTML = '<h3>Thank you for your payment!</h3>';
                        // Or go to another URL:  actions.redirect('thank_you.html');
                    });
                }
            }).render('#paypal-button-container');
        </script>
    </main>
    <footer>
        <iframe src="/E-Commerce-Front-end/pages/footer.html" class="footer"></iframe>
    </footer>
</body>

</html>
